plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

test {
    testLogging.showStandardStreams = true
    useJUnitPlatform()
}

dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.30'
    compile 'io.javalin:javalin:3.9.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.koin:koin-core:2.1.6'
    implementation 'org.koin:koin-core-ext:2.1.6'
    testImplementation 'org.koin:koin-test:2.1.6'

    compile 'org.jetbrains.exposed:exposed-core:0.24.1'
    compile 'org.jetbrains.exposed:exposed-dao:0.24.1'
    compile 'org.jetbrains.exposed:exposed-jdbc:0.24.1'
    compile 'org.jetbrains.exposed:exposed-jodatime:0.24.1'

    compile 'com.h2database:h2:1.4.199'

    compile 'org.junit.jupiter:junit-jupiter:5.4.2'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.10.3'
    compile 'io.mockk:mockk:1.9.3'
    compile 'org.assertj:assertj-core:3.11.1'
}
